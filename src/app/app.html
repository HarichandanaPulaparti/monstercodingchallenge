<div class="app-container">
  <!-- Header with user info when authenticated -->
  <header *ngIf="authService.user$ | async as user" class="header">
    <div class="header-content">
      <h1>Flight Challenge</h1>
      <div class="user-info">
        <img [src]="user.photoURL" [alt]="user.displayName" class="user-avatar">
        <span class="user-name">{{ user.displayName }}</span>
        <button (click)="signOut()" class="logout-btn">Sign Out</button>
      </div>
    </div>
  </header>
  
  <!-- Main content -->
  <main class="main-content">
    <!-- Show flight form only if authenticated -->
    <ng-container *ngIf="authService.user$ | async; else showLogin">
      <app-flight-form></app-flight-form>
    </ng-container>
    
    <!-- Show login component directly if not authenticated -->
    <ng-template #showLogin>
      <app-login></app-login>
    </ng-template>
  </main>
</div>
