<div class="login-container">
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>
  
  <div class="login-card">
    <div class="logo-section">
      <div class="logo-icon">‚úàÔ∏è</div>
      <h1 class="app-title">Flight Challenge</h1>
      <div class="subtitle">Secure Flight Management System</div>
    </div>
    
    <div class="welcome-section">
      <h2>Welcome Back!</h2>
      <p class="description">Sign in to access your flight information dashboard</p>
    </div>
    
    <div class="auth-section">
      <button 
        class="google-btn" 
        (click)="signInWithGoogle()"
        [disabled]="isLoading"
        [class.loading]="isLoading">
        
        <div class="btn-content">
          <img 
            src="https://developers.google.com/identity/images/g-logo.png" 
            alt="Google logo" 
            class="google-logo"
            *ngIf="!isLoading">
          
          <div class="loading-spinner" *ngIf="isLoading">
            <div class="spinner"></div>
          </div>
          
          <span class="btn-text">
            {{ isLoading ? 'Signing you in...' : 'Continue with Google' }}
          </span>
        </div>
        
        <div class="btn-shine"></div>
      </button>
      
      <div class="security-note">
        <div class="security-icon">üîí</div>
        <span>Secured by Google OAuth 2.0</span>
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      <div class="error-icon">‚ö†Ô∏è</div>
      <span>{{ errorMessage }}</span>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 Flight Challenge. Powered by Firebase & Angular</p>
  </div>
</div>
