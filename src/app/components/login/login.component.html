<div class="login-container">
  <!-- Use Navbar Component with no buttons (only brand) -->
  <app-navbar [showLoginButton]="false" [showUserInfo]="false"></app-navbar>

  <!-- Floating elements -->
  <div class="floating-elements">
    <div class="floating-plane">✈️</div>
    <div class="floating-cloud cloud-1">☁️</div>
    <div class="floating-cloud cloud-2">☁️</div>
    <div class="floating-cloud cloud-3">☁️</div>
  </div>

  <div class="login-card">
    <div class="login-header">
      <div class="header-icon">🚀</div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to continue your flight journey</p>
    </div>
    
    <div class="login-content">
      <p class="welcome-text">
        Access the Monster Coding Challenge flight information system. 
        Experience seamless flight data management with enterprise-grade security.
      </p>
      
      <button 
        class="google-login-btn"
        (click)="signInWithGoogle()"
        [disabled]="isLoading">
        
        <div class="btn-content" *ngIf="!isLoading">
          <img 
            src="https://developers.google.com/identity/images/g-logo.png" 
            alt="Google logo" 
            class="google-logo"
          >
          <span class="btn-text">Sign in with Google</span>
        </div>
        
        <div class="loading-spinner" *ngIf="isLoading">
          <div class="spinner"></div>
          <span class="btn-text">Signing you in...</span>
        </div>
        
        <div class="btn-ripple"></div>
      </button>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      <span class="error-icon">⚠️</span>
      {{ errorMessage }}
    </div>
    
    <p class="footer-text">
      Powered by <span class="highlight">Firebase Authentication</span>
    </p>
  </div>
</div>
