<nav class="navbar">
  <div class="nav-content">
    
    <button class="nav-brand" (click)="navigateToHome()" aria-label="Go to home page">
      <span class="brand-icon">🏆</span>
      <h1 class="brand-text">Monster Coding Challenge</h1>
    </button>
    
    <!-- Right side - Conditional content -->
    <div class="nav-right">
      <!-- Home page buttons -->
      <div *ngIf="showLoginButton" class="home-buttons">
        <!-- Flight Info Button -->
        <button class="flight-info-btn" 
                (click)="navigateToFlightInfo()">
          <span class="btn-icon">✈️</span>
          Flight Info
        </button>
        
        <!-- Login Button -->
        <button class="login-btn" 
                (click)="navigateToLogin()">
          <span class="btn-icon">🚀</span>
          Login
        </button>
      </div>
      
      <!-- User Info (for Flight Form page) -->
      <div *ngIf="showUserInfo && (authService.user$ | async) as user" 
           class="user-info">
        <img [src]="user.photoURL" 
             [alt]="user.displayName" 
             class="user-avatar">
        <span class="user-name">{{ user.displayName }}</span>
        <button (click)="signOut()" class="logout-btn">
          <span class="logout-icon">🚪</span>
          Sign Out
        </button>
      </div>
    </div>
  </div>
</nav>
